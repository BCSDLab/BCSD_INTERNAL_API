<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>코인 이메일 인증 폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body style="margin: 0; padding: 0;">
<table cellpadding="0" cellspacing="0"
       style="padding-left: 120px; border: 2px solid; width: 1280px; height: 874px;">
    <tr>
        <td>
            <img src="https://image.bcsdlab.com/favicon.ico"
                 style="margin-top: 50px; width: 150px;"/>
        </td>
    </tr>
    <tr>
        <td>
            <div style="z-index: 2; color: #000; font-family: 'Noto Sans KR', Arial, sans-serif; font-size: 40px; font-style: normal; font-weight: 700; line-height: normal;">
                BCSD Lab에서
                <span style="color: rgb(120, 92, 242);">비밀번호 찾기 인증번호</span>
                를<br>
                안내해 드립니다.
            </div>
        </td>
    </tr>
    <tr>
        <td style="z-index: 2; color: #252525; font-family: 'Noto Sans CJK KR', Arial, sans-serif; font-size: 28px; font-style: normal; font-weight: 500; line-height: normal;">
            <b>
                <span th:text="${emailAddress}" style="color: #175C8E"></span>
                님 안녕하세요,
            </b>
        </td>
    </tr>
    <tr>
        <td style="margin-top: 7px; z-index: 2; text-align: left; color: #252525; font-family: 'Noto Sans CJK KR', Arial, sans-serif; font-size: 20px; font-style: normal; font-weight: 400; line-height: 32px;">
            한국기술교육대학교 BCSD Lab입니다.<br>
            회원객님께서 <span th:text="${year}"></span>년 <span th:text="${month}"></span>월 <span th:text="${dayOfMonth}"> </span>일 <span th:text="${hour}"></span>시 <span th:text="${minute}"></span>분경 요청하신 인증번호입니다.
        </td>
    </tr>
    <tr>
        <td style="margin-top: 35px; z-index: 2; color: #000; font-family: 'Noto Sans CJK KR', Arial, sans-serif; font-size: 32px; font-style: normal; font-weight: 500; line-height: normal;">
            <b>비밀번호 찾기 인증번호</b>
            <p style="border: 1.5px solid #C4C4C4; background: #FFF; width: 1001px; height: 141px; color: #000; text-align: center; font-family: 'Noto Sans CJK KR', Arial, sans-serif; font-size: 48px; font-style: normal; font-weight: 700; line-height: 141px; letter-spacing: 4.8px;"
               th:text="${certificationCode}">
                인증번호
            </p>
        </td>
    </tr>
</table>
</body>

</html>
